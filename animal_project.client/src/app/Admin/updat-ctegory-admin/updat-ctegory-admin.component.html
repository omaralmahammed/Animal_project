<form #UpdateForm="ngForm" (ngSubmit)="UpdateCategoryId(UpdateForm.value)" style="max-width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: gainsboro;">
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 style="text-align: center; margin-bottom: 20px;">Update category</h2>

  <div class="form-container">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="recipeName" class="form-label" style="font-weight: bold;"> Name</label>
        <input type="text" id="name" name="name" class="form-control" required="required" [(ngModel)]="DetailsArray.name">
        <span class="text-danger" id="recipeName-error" style="color: red; font-size: 0.875em;"></span>
      </div>
      <div class="col-md-6 mb-3">
        <label for="recipeName" class="form-label" style="font-weight: bold;">description</label>
        <input type="text" id="recipeName" name="description" class="form-control" required="required" [(ngModel)]="DetailsArray.description">
        <span class="text-danger" id="recipeName-error" style="color: red; font-size: 0.875em;"></span>
      </div>

      <div class="form-group col-md-6 mb-3" style="margin-bottom: 15px;">
        <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;"> Image</label>
        <input type="file" id="Image" name="image" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" [(ngModel)]="DetailsArray.image" (change)="changeimageevevnt($event)">
        <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
      </div>

      <div class="text-center">
        <button type="submit" class="btn w-25" style="background-color: #e955fc;">Submit</button>
      </div>
    </div>
  </div>
</form>
