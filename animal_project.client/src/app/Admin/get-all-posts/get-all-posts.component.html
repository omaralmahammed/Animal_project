<div class="container mt-4">
  <h2 class="text-center mb-4">Post List</h2>

  <!-- Display error message if exists -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Make the table responsive -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">User Name</th>
          <th scope="col">Image 1</th>
          <th scope="col">Image 2</th>
          <th scope="col">Story Text</th>
          <th scope="col">Story Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.userName }}</td>
          <td>
            <img [src]="'https://localhost:44378/api/images/getImages/' + post.image1"
                 alt="No Image" class="img-fluid" style="max-width: 80px;">
          </td>
          <td>
            <img [src]="'https://localhost:44378/api/images/getImages/' + post.image2"
                 alt="No Image" class="img-fluid" style="max-width: 80px;">
          </td>
          <td>{{ post.storyText }}</td>
          <td>{{ post.storyDate | date:'short' }}</td>
          <!--<td>
            <a [routerLink]="'/dash/updatepost/' + post.postId" class="btn btn-primary btn-sm">Edit</a>
            <button (click)="deletePost(post.postId)" class="btn btn-primary btn-sm">Delete</button>
          </td>-->
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="posts.length === 0 && !errorMessage" class="alert alert-info">
    No posts found.
  </div>
</div>
