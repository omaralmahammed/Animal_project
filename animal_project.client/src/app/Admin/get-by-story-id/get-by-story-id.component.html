<div class="container mt-4">
  <h2 class="text-center mb-4">Post List</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image 1</th>
          <th scope="col">Image 2</th>
          <th scope="col">Story Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img [src]="'https://localhost:7286/api/Images/getImages/' + post.image1" alt="Post Image" class="img-fluid" style="max-width: 80px;"></td>
          <td><img [src]="'https://localhost:7286/api/Images/getImages/' + post.image2" alt="Post Image" class="img-fluid" style="max-width: 80px;"></td>
          <td>{{ post.storyDate | date:'short' }}</td>
          <td>
            <button (click)="updateFlag(post, true)" class="btn btn-success btn-sm" [disabled]="post.flag">Accept</button>
            <button (click)="updateFlag(post, false)" class="btn btn-danger btn-sm" [disabled]="!post.flag">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="posts.length === 0 && !errorMessage" class="alert alert-info">
    No posts found.
  </div>
</div>
