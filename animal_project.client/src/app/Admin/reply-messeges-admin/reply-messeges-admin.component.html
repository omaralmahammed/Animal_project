<div class="mobile-menu-overlay"></div>
<div class="main-container">
  <div class="pd-ltr-20">
    <br />
    <br />
    <div class="admin-reply-form">
      <h2>Send Reply</h2>


      <form id="admin-reply" #ContactForm="ngForm" (ngSubmit)="addNewComent(ContactForm.value)">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Recipient's Email" required class="form-control" value="{{email}}" disabled ngModel>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required class="form-control" value="{{subject}}" disabled ngModel>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="messageContent" placeholder="Your reply" rows="5" required class="form-control" ngModel></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Send Reply</button>
      </form>


    </div>
  </div>
</div>
