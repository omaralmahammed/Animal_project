<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container text-center py-5">
    <h1 class="display-3 text-white mb-4 animated slideInDown">My Applications</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">My Applications</li>
      </ol>
    </nav>
  </div>
</div>

<<div class="row justify-content-center">
  <div class="col-md-10">
    <table class="table table-bordered table-striped table-hover text-center align-middle" id="table">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Animal</th>
          <th>Application Date</th>
          <th>Application Status</th>
          <th>Received Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of ApplicationsInfo">
          <td>
            <img class="rounded-circle"
                 [src]="'https://localhost:44378/api/images/getImages/' + item.image1"
                 [alt]="item.image1"
                 style="width: 100px; height: 100px;" />
          </td>
          <td> {{item.name}} </td>
          <td> {{item.applicationDate | date:'medium'}} </td>
          <td>
            <span class="badge"
                  [ngClass]="{
                              'bg-success': item.status === 'Approved',
                              'bg-danger':  item.status === 'Rejected',
                              'bg-info': item.status === 'Pending'
                            }">
              {{item.status}}
            </span>
          </td>
          <td>
            <span class="badge"
                  [ngClass]="{'bg-primary': item.isReceived, 'bg-secondary': !item.isReceived}">
              {{item.isReceived ? 'Received' : 'Not Received'}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
